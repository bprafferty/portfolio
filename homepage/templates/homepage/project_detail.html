{% extends "homepage/base.html" %}

{% block content %}
  <section id="projects" class="projects-section bg-light">
    <div class="mx-auto text-center">
      <h1>{{ object.title }}</h1>
    </div>
    <br></br>
    
    <div class="container">

      <!-- Featured Project Row -->
      <div class="row align-items-center no-gutters mb-4 mb-lg-5">
        <div class="col-xl-8 col-lg-7">
          <img class="img-fluid mb-3 mb-lg-0" src="{{ object.image.url }}" alt="">
        </div>
        <div class="col-xl-4 col-lg-5">
          <div class="featured-text text-center text-lg-left">
            <h4><a class="text-black-50 mb-0" >{{ object.date }}</a></h4>
            <h4>Description</h4>
            <p class="text-black-50 mb-0">{{object.description}}</p>
            <br>
            <h4>Technology</h4>
            <p class="text-black-50 mb-0">{{object.technology}}</p>
            <br>
            <a href="{{ object.gitRepo }}">Check out my GitHub Repository</a>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
